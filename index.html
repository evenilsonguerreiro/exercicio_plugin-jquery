<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>exercicio_plugins_jquery</title>
</head>
<body>
    <div class="container">
        <div class="fundo">
            <form id="form">
                <h1>Cadrastre-se</h1>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="digite seu nome" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="digite seu email" required>
                <label for="telefone">Telefone</label>
                <input type="tel"  id="telefone" placeholder="digite seu telefone">
                <label for="cpf">CPF</label>
                <input type="cpf" id="cpf" placeholder="digite seu CPF" required>
                <label for="endereço">Endereço</label>
                <input type="endereço"id="endereço" placeholder="digite seu enderece" required>
                <label for="cep">Cep</label>
                <input type="text" id="cep" placeholder="digite seu cep">
                <button type="submit">Enviar</button>
            </form>               
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <script src="./js/jquery.mask.min.js"></script>
    

    <script>
        $(document).ready(function(){
           
            $('#form').click(function(){
                $('#telefone').mask('(00) 00000-0000')

                $('#cpf').mask('(000- 000- 000 -00)')

                $('#cep').mask('(00000-000)')

            })

            
            

        })

       
        

    




       
        








    </script>



</body>
</html>
